<div class="container">
    <form [formGroup]="formularioContacto" (ngSubmit)="enviar()">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input [ngClass]="{'is-invalid': hasErrors('nombre','required')}"
            type="text" class="form-control" id="name" formControlName="nombre">
            <div class="text-danger" *ngIf="hasErrors('nombre','required')">Nombre requerido</div>
            <div class="text-danger" *ngIf="hasErrors('nombre','minlength')">Requiere de mínimo 3 caracteres</div>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input [ngClass]="{'is-invalid': hasErrors('apellido','required')}"
            type="text" class="form-control" id="apellido" formControlName="apellido">
            <div class="text-danger" *ngIf="hasErrors('apellido','required')">Apellido requerido</div>
            <div class="text-danger" *ngIf="hasErrors('apellido','minlength')">Requiere de mínimo 3 caracteres</div>
        </div>
        <div class="mb-3">
            <label for="tipoDni" class="form-label">Tipo de documento:</label>
            <select class="form-select" id="tipoDni" formControlName="tipoDni"
            [ngClass]="{'is-invalid': hasErrors('tipoDni','required')}">
                <option value="DNI">DNI</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="Cedula">Cédula</option>
            </select>
            <div class="text-danger" *ngIf="hasErrors('tipoDni','required')">* Tipo documento requerido requerido</div>
        </div>
        <dni-input [tipoDni]="tipoDni"/>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input [ngClass]="{'is-invalid': hasErrors('email','required') || hasErrors('email', 'email')}"
            type="email" class="form-control" id="email" formControlName="email">
            <div class="text-danger" *ngIf="hasErrors('email','required')">Email requerido</div>
            <div class="text-danger" *ngIf="hasErrors('email','email')">Email inválido</div>
        </div>
        <button type="submit" [disabled]="!formularioContacto.valid" class="btn btn-primary">Enviar</button>
    </form>
</div>
