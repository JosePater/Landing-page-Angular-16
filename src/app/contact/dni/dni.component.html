<form [formGroup]="formularioDocumento">
    <div class="mb-3">
        <label for="name" class="form-label">{{variableNueva}}:</label>
        <input [ngClass]="{'is-invalid': hasErrors('dni','required')}"
        type="text" class="form-control" id="dni" formControlName="dni">
        <div class="text-danger" *ngIf="hasErrors('dni','required')">DNI requerido</div>
        <div class="text-danger" *ngIf="hasErrors('dni','minlength')">Requiere de m√≠nimo 3 caracteres</div>
    </div>
</form>
